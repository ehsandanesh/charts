{{- if .Values.master.selfHttps.httpsKeyStoreEnable -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "jenkins.fullname" . }}-https-jks
  namespace: {{ template "jenkins.namespace" . }}
  labels:
    "app.kubernetes.io/name": '{{ template "jenkins.name" .}}'
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
    "app.kubernetes.io/component": "{{ .Values.master.componentName }}"
type: Opaque
data:
  jenkins-jks-file: {{ .Values.master.selfHttps.jenkinsKeyStoreBase64Encoded }}
  https-jks-password: {{ .Values.master.selfHttps.httpsKeyStorePassword | b64enc }}
{{- end }}
